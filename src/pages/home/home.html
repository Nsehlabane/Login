<ion-header>
  <ion-navbar class="navbar" color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding class="home">

   <h2 color="black"> Code Tribers </h2>

    <ion-list>
            <ion-item class="view" *ngFor="let tribe of codetribers; let i=index; " >

                <ion-thumbnail item-start>
                    <img src="../assets/imgs/{{tribe.pic}}">
                
                </ion-thumbnail> 

                    <h2 class="headT">{{tribe.name}} {{tribe.surname}}</h2>
                    <p>{{tribe.department}}</p>  
          
              <button ion-button clear item-end (click)="getProfile(i)" ><ion-icon name="arrow-forward"></ion-icon></button>
            </ion-item>

    </ion-list>

</ion-content>
